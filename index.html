<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Controle</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Menu</h2>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Relatórios</a>
        <a href="#">Usuários</a>
        <a href="#">Configurações</a>
      </nav>
    </aside>

    <div class="main">
      <header class="header">
        <h1>Painel de Controle</h1>
      </header>

      <main class="dashboard">
        <!-- Cards -->
        <section class="cards">
          <div class="card"><h2>Vendas</h2><p>R$ 12.450</p></div>
          <div class="card"><h2>Usuários</h2><p>1.234</p></div>
          <div class="card"><h2>Pedidos</h2><p>456</p></div>
          <div class="card"><h2>Suporte</h2><p>23 pendentes</p></div>
        </section>

        <!-- Gráficos -->
        <section class="graficos">
          <div class="grafico">
            <h3>Gráfico de Vendas</h3>
            <img src=https://www.jaspersoft.com/content/dam/jaspersoft/images/graphics/infographics/line-chart-example.svg alt="Gráfico de Vendas" />
          </div>
        </section>
        <!-- Tabela de Dados -->
        <section class="tabela">
          <h3>Últimos Pedidos</h3>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Data</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>#001</td>
                <td>João Silva</td>
                <td>01/10/2023</td>
                <td>Entregue</td>
              </tr>
              <tr>
                <td>#002</td>
                <td>Maria Oliveira</td>
                <td>02/10/2023</td>
                <td>Pendente</td>
              </tr>
              <!-- Mais linhas conforme necessário -->
            </tbody>
          </table>
      </main>
    </div>
  </div>
</body>

</html>
