<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Controle</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <nav class="navbar">
    <h1>Painel de Controle</h1>
    <div class="menu">
      <button id="menu-toggle">☰</button>
      <div class="dropdown hidden" id="dropdown-menu">
        <a href="#">Perfil</a>
        <a href="#">Configurações</a>
        <a href="#">Sair</a>
      </div>
    </div>
  </nav>

  <main class="dashboard">
    
    <section class="cards">
      <div class="card">
        <h2>Vendas</h2>
        <p>R$ 12.450</p>
      </div>
      <div class="card">
        <h2>Usuários</h2>
        <p>1.234</p>
      </div>
      <div class="card">
        <h2>Pedidos</h2>
        <p>456</p>
      </div>
      <div class="card">
        <h2>Suporte</h2>
        <p>23 pendentes</p>
      </div>
    </section>

    <section class="graficos">
      <div class="grafico">
        <h3>Gráfico de vendas (imagem simulada)</h3>
        <img src="https://via.placeholder.com/600x300?text=Gráfico+de+Vendas" alt="Gráfico de Vendas">
      </div>
      <div class="grafico">
        <h3>Gráfico de usuários (imagem simulada)</h3>
        <img src="https://via.placeholder.com/600x300?text=Gráfico+de+Usuários" alt="Gráfico de Usuários">
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
